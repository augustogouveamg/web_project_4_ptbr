<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>EUA Afora</title>
</head>
<body>
                <!-- popup_opened -->
    <div class="popup popup_opened">
        <div class="popup__closeIconContainer">
            <h2 class="popup__closeIcon">+</h2>
            <div class="popup__container">
                <h2 class="popup__title">Editar perfil</h2>
                <input class="popup__inputNome" type="text" name="nomePerfil" placeholder="">
                <input class="popup__inputSobre" type="text" name="sobreMim" placeholder="">
                <button class="popup__button">Salvar</button>
            </div>   
        </div> 
    </div>
    <div class="page">
        <div>
            <header class="header">
                <h1 class="header__title">Around</h1>
                <h2 class="header__subTitle">The U.S</h2>
            </header>
            <div class="page__linha"></div>
            <!-- Profile -->
            <div class="profile">   
                <img class="profile__avatar" src="images/avatar.png" alt="Foto do perfil">
                <div class="profile__info">
                    <div class="profile__nameEditButton"> 
                        <h2 class="profile__name">Jacques Cousteau</h2>
                        <button class="profile__editButton"> <img src="images/pen.png" alt="botão de editar"></button>
                    </div>
                    <h3 class="profile__about">Explorar</h3>
                </div>
                <button class="profile__addButton"> <img src="images/+.png" alt="botão de adicionar"></button>
            </div>
            <!-- Cards -->
            <div class="cards">
                <div class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Vale de Yosemite ">
                    <div class="card__nameLike">
                        <h2 class="card__imageName">Vale de Yosemite</h2>
                        <button class="card__likeButton"><img src="./images/coracao.png" alt="botão para curtir"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Lago Louise">
                    <div class="card__nameLike">
                        <h2 class="card__imageName">Lago Louise</h2>
                        <button class="card__likeButton"><img src="./images/coracao.png" alt="botão para curtir"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Montanhas Care">
                    <div class="card__nameLike">
                        <h2 class="card__imageName">Montanhas Care...</h2>
                        <button class="card__likeButton"><img src="./images/coracao.png" alt="botão para curtir"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash-1.png" alt="Latemar">
                    <div class="card__nameLike">
                        <h2 class="card__imageName">Latemar</h2>
                        <button class="card__likeButton"><img src="./images/coracao.png" alt="botão para curtir"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash-1.png" alt="Vanoise">
                    <div class="card__nameLike">
                        <h2 class="card__imageName">Vanoise Nationa...</h2>
                        <button class="card__likeButton"><img src="./images/coracao.png" alt="botão para curtir"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash (1).png" alt="Lago di Braies">
                    <div class="card__nameLike">
                        <h2 class="card__imageName">Lago di Braies</h2>
                        <button class="card__likeButton"><img src="./images/coracao.png" alt="botão para curtir"></button>
                    </div>
                </div>

            </div>
        </div>    
        <footer class="footer">
            <h3 class="footer__copyright">© 2021 Around The U.S.</h3>
          </footer>
    </div>
</body>
</html>
